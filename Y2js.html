<!DOCTYPE html>
<html>
<head><title>LOF</title>
<style>
 .fc{color:red;}
 #black{background-color:black;}
</style>
</head>
<body>

<h2>This is a mode changer by using HTML & Java script(2021/03/12)</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button class='fc' id='black'onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
<img id="myImage" src="pic_bulboff.gif" style="width:100px">
<button class='fc'onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

</body>
</html>
